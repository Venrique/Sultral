<!DOCTYPE html>
<html>
<head>
	<title>Archivos - Sultral</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../CSS/Style2.css" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
</head>
<body>
	<div class="app-container">
		<header class="app-header">
			<div class="logo-app">
				<a href="#"><img src="../IMG/logo_sultral.png" alt="Sultral"></a>
			</div>
			<form action="#" method="GET" class="search-form">
				<input type="text" name="search" id="search" placeholder="Buscar..." required>
			</form>
		</header>
		<main class="app-body">
			<aside class="menu">
				<nav class="app-menu">
					<div class="upload-container">
						<button class="upload-btn">Subir</button>
					</div>
					<ul>
						<li><a href="#" id="files" class="option selected-menu" onclick="select(this)">Mis archivos</a></li>
						<li><a href="#" id="share" class="option" onclick="select(this)">Compartidos</a></li>
						<li><a href="#" id="fav" class="option" onclick="select(this)">Favoritos</a></li>
						<li><a href="#" id="bin" class="option" onclick="select(this)">Papelera</a></li>
					</ul>
				</nav>
			</aside>
			<section class="document-viewer">

				<div class="element">
					<p class="name">Carpeta de ejemplo</p>
					<button class="nav-button yellow"><i class="fa fa-folder-open"></i></button>
					<div class="options">
						<button class="option"><i class="fas fa-download"></i></button>
						<button class="option"><i class="fas fa-edit"></i></button>
						<button class="option"><i class="fas fa-share"></i></button>
					</div>
				</div>

				<div class="element">
					<p class="name">Presentaci√≥n.pptx</p>
					<button class="nav-button orange"><i class="fas fa-file-powerpoint"></i></button>
					<div class="options">
						<button class="option"><i class="fas fa-download"></i></button>
						<button class="option"><i class="fas fa-edit"></i></button>
						<button class="option"><i class="fas fa-share"></i></button>
					</div>
				</div>

				<div class="element">
					<p class="name">Documento.docx</p>
					<button class="nav-button blue"><i class="fas fa-file-word"></i></button>
					<div class="options">
						<button class="option"><i class="fas fa-download"></i></button>
						<button class="option"><i class="fas fa-edit"></i></button>
						<button class="option"><i class="fas fa-share"></i></button>
					</div>
				</div>

				<div class="element">
					<p class="name">Libro.xlsx</p>
					<button class="nav-button green"><i class="fas fa-file-excel"></i></button>
					<div class="options">
						<button class="option"><i class="fas fa-download"></i></button>
						<button class="option"><i class="fas fa-edit"></i></button>
						<button class="option"><i class="fas fa-share"></i></button>
					</div>
				</div>

				<div class="element">
					<p class="name">Documento.pdf</p>
					<button class="nav-button red"><i class="fas fa-file-pdf"></i></button>
					<div class="options">
						<button class="option"><i class="fas fa-download"></i></button>
						<button class="option"><i class="fas fa-edit"></i></button>
						<button class="option"><i class="fas fa-share"></i></button>
					</div>
				</div>

				<div class="element">
					<p class="name">Documento.txt</p>
					<button class="nav-button grey"><i class="fas fa-file-alt"></i></button>
					<div class="options">
						<button class="option"><i class="fas fa-download"></i></button>
						<button class="option"><i class="fas fa-edit"></i></button>
						<button class="option"><i class="fas fa-share"></i></button>
					</div>
				</div>
				
			</section>
		</main>
	</div>

	<script>
		function hasClass(element, className) {
			return (' ' + element.className + ' ').indexOf(' ' + className+ ' ') > -1;
		};

		var elementos;

		function select(elemento){
			
			elementos = document.querySelectorAll(".option");

			elementos.forEach( (elem) => {
				elem.className = elem.className.replace(/\bselected-menu\b/g, "");
			});

			if(!hasClass(elemento, "selected-menu")){
				elemento.className += " selected-menu";
			}
		};
	</script>
</html>
