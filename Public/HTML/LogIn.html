<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../CSS/Style.css">
    <title>Sultral - Log In</title>
</head>

<body>
    <header>
        <p><a href="../../index.html">SULTRAL</a></p>
        <nav>
            <ul>

                <li><a href="">Iniciar Sesión</a></li>
                <li><a href="Registrar.html">Crear Cuenta</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <div class="prueba">
            <div class="div-login">
                <div class="form">
                    <form class="formulario-login" method="POST">
                        <h2>INICIAR SESIÓN</h2>
                        <label for="user">Usuario:</label>
                        <input type="text" name="usuario" id="user" class="input" placeholder="Marlpzg">
                        <label for="pass">Contraseña:</label>
                        <input type="password" name="contrasenia" id="pass" class="input" placeholder="1234">
                        <div class="botones-login">
                            <input type="submit" value="Iniciar sesión" class="btn-login btn-verde">
                            <a class="btn-login btn-azul" href="Registrar.html">Crea una cuenta</a>
                        </div>

                    </form>
                </div>
            </div>
            <div class="crear">
                <!--  <p>Unirse es gratis y sencillo. Continua para crear tu cuenta y obtener acceso a todas las funcionalidades que Sutral ofrece.</p>-->
                <img src="../IMG/loginImg.jpg" alt="Connect">
            </div>
        </div>
    </section>
</body>

</html>
