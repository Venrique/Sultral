<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../CSS/Style.css">
    <title>Sultral - Log In</title>
</head>
<body>
    <header>
        <p><a href="../../index.html">SULTRAL</a></p>
            <nav>
                <ul>
                    
                    <li><a href="">Iniciar Sesión</a></li>
                    <li><a href="">Crear Cuenta</a></li>
                </ul>
            </nav>
        </header>
    <section class="container-login">
        <div class="titulos">
            <h2>INICIAR SESIÓN</h2>
        </div>
        <div class="form">
            <form class="formulario-login" method="POST">
                <label for="user">Usuario:</label>
                <input type="text" name="usuario" id="user" class="input" placeholder="Marlpzg">
                <label for="pass">Contraseña:</label>
                <input type="password" name="contrasenia" id="pass" class="input" placeholder="1234">
                <input type="submit" value="Iniciar sesión" class="btn-login">               
            </form>
            <div class="crear">
                <p>Unirse es gratis y sencillo. Continua para crear tu cuenta y obtener acceso a todas las funcionalidades que Sutral ofrece.</p>
                <input type="submit" value="Crear cuenta" class="btn-login">
            </div>
            <div class="motivos">
                <h2>MOTIVOS PARA UNIRSE A SULTRAL</h2>
                <ul>
                    <li>Bueno.</li>
                    <li>Bonito.</li>
                    <li>Barato.</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
